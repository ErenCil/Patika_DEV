<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Project-1.css">
</head>
<body>
    <main id="main">
        <h1 id="title">Survey Form</h1>
        <form id="form">
            <div class="form-control">
                <label for="name" id="label-name">
                    Name
                </label>
                <input type="text" id="name" placeholder="Enter Your Name"/>
            </div>
            <div class="form-control">
                <label for="surname" id="label-surname">
                    Surname
                </label>
                <input type="text" id="surname" placeholder="Enter Your Surname"/>
            </div>
            <div class="form-control">
                <label for="email" id="label-email">
                    Email
                </label>
                <input type="text" id="email" placeholder="Enter Your Email"/>
            </div>
            <div class="form-control">
                <label for="birthdate" id="label-birthdate">
                    Birthdate
                </label>
                <input type="date" id="birthdate" placeholder="Enter Your Birthdate"/>
            </div>
            <div class="form-control">
                <label for="role" id="label-role">
                    Role
                </label>
                <select name="role" id="role">
                    <option value="Student">Student</option>
                    <option value="Intern">Intern</option>
                    <option value="Professional">Professional</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-control">
                <label>Skills</label>
                <label for="inp-1">
                    <input type="checkbox" name="inp">C
                </label>
                <label for="inp-2">
                    <input type="checkbox" name="inp">C#
                </label>
                <label for="inp-3">
                    <input type="checkbox" name="inp">C++
                </label>
                <label for="inp-4">
                    <input type="checkbox" name="inp">Python
                </label>
                <label for="inp-5">
                    <input type="checkbox" name="inp">Java
                </label>
                <label for="inp-6">
                    <input type="checkbox" name="inp">JavaScript
                </label>
                <label for="inp-7">
                    <input type="checkbox" name="inp">Swift
                </label>
            </div>
            <div class="form-control">
                <textarea name="comment" id="comment" cols="28"rows="5">Any comments or suggestions?</textarea>
            </div>
            <button type="submit" value="submit">
                Submit
            </button>
        </form>   
    </main>
</body>
</html>
